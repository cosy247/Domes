<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }

            body {
                display: flex;
                align-items: center;
                flex-direction: column;
                justify-content: center;
                min-height: 100vh;
                background: linear-gradient(35deg, rgb(96, 161, 153), rgb(129, 136, 201), rgb(157, 194, 129), rgb(202, 137, 172), rgb(215, 188, 167), rgb(195, 185, 166));
                user-select: none;
            }

            a {
                display: block;
                text-decoration: none;
                font-size: 30px;
                margin: 10px 0;
                color: #333;
                transition: 0.3s;
            }

            a:hover {
                text-decoration: underline;
                letter-spacing: 0.2em;
            }
        </style>
    </head>
    <body>
        <h1>😏</h1>
        <a href="./烟花/">烟花</a>
        <a href="./高德地图关键词搜索/">高德地图关键词搜索</a>
    </body>
</html>
