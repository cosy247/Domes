<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }

            body {
                display: flex;
                align-items: center;
                flex-direction: column;
                justify-content: center;
                min-height: 100vh;
                user-select: none;
            }

            p {
                font-size: 50px;
            }

            a {
                display: block;
                text-decoration: none;
                font-size: 30px;
                margin: 10px 0;
                color: #333;
                transition: 0.3s;
            }

            a:hover {
                text-decoration: underline;
                letter-spacing: 0.2em;
            }
        </style>
    </head>
    <body></body>
    <script>
        document.body.innerHTML += `
            <p>${['😊', '😘', '🤣', '😂', '😍', '😁', '😜', '😎', '🥰', '🤩'][(Math.random() * 10) << 0]}</p>
            ${['备忘录', '烟花', '高德地图关键词搜索', '闪避小球'].map((name) => `<a href="./${name}">${name}</a>`).join('')}
        `;
        document.body.style.background = `linear-gradient(35deg, #${ Math.floor(Math.random() * 16777215).toString(16).padStart(6, 0)}80, #${ Math.floor(Math.random() * 16777215).toString(16).padStart(6, 0)}80, #${ Math.floor(Math.random() * 16777215).toString(16).padStart(6, 0)}80, #${ Math.floor(Math.random() * 16777215).toString(16).padStart(6, 0)}80, #${ Math.floor(Math.random() * 16777215).toString(16).padStart(6, 0)}80, #${ Math.floor(Math.random() * 16777215).toString(16).padStart(6, 0)}80)`
    </script>
</html>
