<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
        <title>关键字检索</title>
        <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css" />
        <style type="text/css">
            #panel {
                position: absolute;
                background-color: white;
                max-height: 90%;
                overflow-y: auto;
                top: 10px;
                right: 10px;
                width: 280px;
            }
        </style>
        <script type="text/javascript">
            window._AMapSecurityConfig = {
                securityJsCode: '3c065a0721af5c4188bdd097079c4d7b',
            };
        </script>
        <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=48b567d5c5e3c69412a0a1acdc08ffe0"></script>
        <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
    </head>
    <body>
        <div id="container"></div>
        <div id="panel"></div>
        <script type="text/javascript">
            var map = new AMap.Map('container', {
                resizeEnable: true,
                zoom: 16,
                center: [116.397428, 39.90923],
            });
            AMap.service(['AMap.PlaceSearch'], function () {
                var placeSearch = new AMap.PlaceSearch({
                    pageSize: 5,
                    pageIndex: 1,
                    map: map,
                    panel: 'panel',
                    autoFitView: true,
                });
                placeSearch.search('遂宁和平西路22号');
                AMap.event.addListener(placeSearch, 'selectChanged', (SelectChangeEvent) => {
                    console.log(SelectChangeEvent.selected);
                });
            });
        </script>
    </body>
</html>
